                <h2>Замовлення туру</h2>
                <div class="title-underline"></div>
            </div>

        <section class="contact" id="contact" data-aos="fade-up">

            <div class="col-md-7" id="contact-form">

                <form>
                    <!-- Hidden Required Fields -->
                    <input type="hidden" name="project_name" value="Mandrivnuk">
                    <input type="hidden" name="admin_email" value="#">
                    <input type="hidden" name="form_subject" value="Message">
                    <!-- END Hidden Required Fields -->

                    <div class="contact-row">
                        <input class="form-control"     id="full-name"      name="Full Name"        class="input-text js-input"     type="text"                         placeholder="Name"              required>
                        <input class="form-control"     id="email"          name="E-mail"           class="input-text js-input"     type="email"                        placeholder="E-mail"            required>
                        <input class="form-control"     id="phone-number"   name="Phone Number"     class="input-text js-input"     type="number"                       placeholder="Phone Number"      required>
                        <input class="form-control"     id="service"        name="Service"          class="input-text js-input"     type="text" list="services"          placeholder="Service"           required>
                        <datalist id="services">
                            <option value="Маєток святого Миколая" />
                            <option value="Термальні басейни" />
                            <option value="Новий рік у Гошівському монастирі" />
                            <option value="Відпочинок у Вишкові" />
                            <option value="Коляда у Криворівні" />
                            <option value="Фестиваль Різдвяних зірок" />
                            <option value="Свято Пампуха"  />
                        </datalist>
                    </div>
                    <div class="form-group">
                        <textarea maxlength="5000" autocomplete="off" class="form-control area-for-messages" id="seo-title" name="Message" class="input-text js-input" oninput="getCount()" type="text" placeholder="Message (optional)" required></textarea>
                    </div>
                    <button class="btn btn-block" type="submit" value="Submit">Замовити</button>
                </form>
            </div>

            <div class="contacts-info">
                <div class="contacts-title">
                    <h3>Контакти</h3>
                </div>

                    <i class="fas fa-globe"></i>

                </div>

                <div class="contacts-details">
